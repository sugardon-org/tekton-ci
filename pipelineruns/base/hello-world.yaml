---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: hello-world
spec:
  params:
    - name: greet
      value: "Hello from PipelineRun"
  pipelineRef:
    name: hello-world
  serviceAccountName: dockerhub-account
  workspaces:
    - name: git-source
      persistentVolumeClaim:
        claimName: tekton-local-pvc
